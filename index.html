<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="./sytle.css">
</head>
<body>
  <div class="appContainer">

  <h1>MY LIBRARY</h1>
  <button class="showAddBookModal">
    add new book
  </button>
  <div class="newBookModal modal">
    <form class="newBookForm" >
      <label id="bookTitle">
        <input required class='bookData' class="" type="text" name="bookTitle" placeholder="Book Title" >
      </label>
      <label id="bookAuthor">
        <input required class='bookData' type="text" name="bookAuthor" placeholder="Book Author">
      </label>
      <label id="bookPages">
        <input required class='bookData' type="number" name="bookPages" placeholder="Book Pages">
      </label>
      <label id="wasRead">
        <select class='bookData readed' name="wasRead" >
          <option value="yes" >Yes</option>
          <option value="no" selected>No</option>
        </select>
      </label>
      <input type="submit" value="save book" name="submit">
    </form>
  </div>
  <div class="editBookModal modal">
    <form class="editBookForm">
      <label id="editBookTitle">
        <input required class='bookData' class="" type="text" name="editBookTitle" >
      </label>
      <label id="editBookAuthor">
        <input required class='bookData' type="text" name="editBookAuthor">
      </label>
      <label id="editBookPages">
        <input required class='bookData' type="number" name="editBookPages" >
      </label>
      <label id="editWasRead">
        <select class='bookData readed' name="editWasRead" >
          <option value="yes" >Yes</option>
          <option value="no" selected>No</option>
        </select>
      </label>
      <input type="submit" value="save changes" name="submit">
    </form>
  </div>
  <table >
    <tbody id="bookTable">
      <tr class="tableHeader">
        <th colspan="5">BOOKS LIST</th>
      </tr>
      <tr class="tableHeader">
        <th>TITLE</th>
        <th class="tableAuthor">AUTHOR</th>
        <th>PAGES</th>
        <th>READED</th>
        <th>Edit/Delete</th>
      </tr>
    </tbody>
  </table>
</div>
  <script src="Book.js"></script>
  <script src="Forms.js"></script>
  <script src="Table.js"></script>
  <script src="app.js"></script>
</body>
</html>
